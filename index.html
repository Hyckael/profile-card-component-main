<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="main">
        <div class="card">
            <img src="./images/image-victor.jpg" alt="image-victor">
            <div class="cardContainer">
                <div class="imgContainer"></div>
                <div class="textCont">
                    
                    <div class="text-top">
                        <p><span>Victor Crest</span> 26</p>
                        <p>London</p>
                    </div>
                    <div class="textContaineur">
                        <div>
                            <p><span>80K</span> Followers</p>
                        </div>
                        <div>
                            <p><span>803K</span> Likes</p>
                        </div>
                        <div>
                            <p><span>1.4K</span> Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.frontendmentor.io/Profile/Hyckael">Evrard Hyckael </a>.
            </div>
        </footer>
    </main>
</body>

</html>
